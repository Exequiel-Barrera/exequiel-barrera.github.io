<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Background Example</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      nav {
        height: 200px; /* adjust height as needed */
        display: flex;
        align-items: center;
        justify-content: center;

        /* background image */
        background-image: url('your-photo.jpg'); /* replace with your photo path */
        background-size: cover; /* makes image cover the nav area */
        background-position: center; /* centers the image */
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      nav ul li a {
        color: white; /* make text visible on image */
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
